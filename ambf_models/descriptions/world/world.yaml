enclosure size: {length: 10.0, width: 10.0, height: 3.0}
lights: [light1, light2]
cameras: [camera1]
environment: "./checkered_floor.yaml"
namespace: /ambf/env/
max iterations: 50

light1:
  namespace: /ambf/env/lights/
  name: light_left
  location: {x: 0.0, y: 0.5, z: 2.5}
  direction: {x: 0, y: 0, z: -1.0}
  spot exponent: 0.3
  shadow quality: 0
  cutoff angle: 0.7

light2:
  namespace: lights/
  name: light_right
  location: {x: 0.5, y: -1, z: 2.5}
  direction: {x: 0, y: 0, z: -1.0}
  spot exponent: 0.3
  shadow quality: 5
  cutoff angle: 0.7

light3:
  location: {x: 0.5, y: 0.0, z: -0.5}
  direction: {x: 0, y: 0, z: -1.0}
  spot exponent: 0.3
  shadow quality: 0
  cutoff angle: 0.7
  parent: /ambf/env/BODY LightCone

camera1:
  namespace: cameras/
  name: default_camera
  location: {x: 4.0, y: 0.0, z: 2.0}
  look at: {x: 0.0, y: 0.0, z: -0.5}
  up: {x: 0.0, y: 0.0, z: 1.0}
  clipping plane: {near: 0.01, far: 10.0}
  field view angle: 0.8
  monitor: 0
  # multipass: True

camera2:
  namespace: cameras/
  name: openhmd
  location: {x: 3.0, y: 0.0, z: 2.0}
  look at: {x: 0.0, y: 0.0, z: -1.0}
  up: {x: 0.0, y: 0.0, z: 1.0}
  clipping plane: {near: 0.01, far: 10.0}
  field view angle: 0.8
  stereo: {mode: Passive, eye separation: 0.22, focal length: 2.0}
  monitor: 3
  # parent: /ambf/env/BODY Occulus
  # orthographic view width: 6
  # device: Razer Hydra

camera3:
  namespace: cameras/
  name: normal_camera
  location: {x: -3.0, y: 0.0, z: 2.0}
  look at: {x: 0.0, y: 0.0, z: -0.5}
  up: {x: 0.0, y: 0.0, z: 1.0}
  clipping plane: {near: 0.01, far: 10.0}
  field view angle: 0.8
  monitor: 2
  # parent: /ambf/env/BODY Occulus
  # orthographic view width: 6
# device: Razer Hydra
