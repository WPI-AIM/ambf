enclosure size: {length: 10.0, width: 10.0, height: 3.0}
lights: [light1, light2]
cameras: [camera1]
environment: "./checkered_floor.yaml"
namespace: /ambf/env/
max iterations: 50
gravity: {x: 0.0, y: 0.0, z: -9.81}
