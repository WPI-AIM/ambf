    simulated multibody: "../multi-bodies/grippers/pr2 gripper.yaml"
    location: {
      position: {x: 0.0, y: -0.5, z: 0.0},
      orientation: {r: 0, p: 0, y: 0}}

    button mapping: {
      a1: 0,
